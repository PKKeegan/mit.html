<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>

<body>
<h1>List of fruits</h1>
<!--order lists-->
<ol>
  <li>Banana</li>

  <li>Mangoes</li>
</ol>
<!--uonordered lists(have bullets)-->
<h1>List of cars</h1>
<ul>
  <li>Toyota</li>
  <li>Nissan</li>
</ul>

</body>
</html>
